<!DOCTYPE html>
<html lang="en" ng-app="afbChat">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	

	<link rel="stylesheet" href="css/main.min.css">

</head>
<body>

<section class="chat-page" ng-controller="chatCtrl as chat">
	<div class="chat-window">
		<div class="chat-header">
			<div class="chat-header__author">
				SergST
			</div>
			<div class="chat-header__btns">
				<button class="btn btn-green">Login</button>
			</div>

		</div>
		<div class="chat-body">
			<ul class="messages">
				<li class="massage">
					<img src="" alt="">
					<span class="massage__author">SergST</span>
					<p class="massage__text">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, quaerat.
					</p>
				</li>
			</ul>
		</div>

		<div class="chat-footer">
			<textarea  rows="5"></textarea>
			<button class="btn btn-green">Send</button>

		</div>
	</div>
	<h1>{{chat.test}}</h1>
</section>


<script src="js/vendor.min.js"></script>


<script src="js/main.min.js"></script>

</body>
</html>
